        <main class=" col-md-6 d-flex flex-column text-light p-4">
            <section class="container">
                <h1 class="text-center text-white mb-4">Password Generator!</h1>
            </section>
            <section>
                <div>
                    <span>Cantidad de caracteres: </span>
                    <input
                        type="number"
                        id="length"
                        min="4"
                        max="20"
                        value="12"
                    />
                </div>
                <div>
                    <input type="checkbox" id="lowerCheck" /><span
                        >Must have lower</span
                    >
                </div>
                <div>
                    <input type="checkbox" id="capsCheck" /><span
                        >Must have caps</span
                    >
                </div>
                <div>
                    <input type="checkbox" id="numCheck" /><span
                        >Must have numbers</span
                    >
                </div>
                <div>
                    <input type="checkbox" id="charCheck" /><span
                        >Must have special characters</span
                    >
                </div>
                <button
                    class="btn btn-success btn-lg mb-4 mt-4 w-100"
                    id="generateBtn"
                >
                    Generate
                </button>
            </section>
            <section class="container text-center" id="show">
                <span id="passGen" style="margin-right: 0.2em;">Password will apear here</span>
                <button id="btnCopy"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-clipboard-check" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
                  </svg>
                </button>
            </section>
