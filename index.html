        <meta charset="UTF-8" />

        <title>Password Generator</title>

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <body>
        
        <main class="d-flex flex-column text-light p-4 mb-4">
            <section>
                <h1 class="text-center text-white" style="height: 35px;" >Password Generator!</h1>
                <p class="text-center text-secondary fst-italic mb-5" style="height: 0;" >or any random string</p>
                <div>
                    <span>Length: </span>
                    <input
                        type="number"
                        id="length"
                        min="4"
                        max="20"
                        value="15"
                    />
                </div>
                <div>
                    <input type="checkbox" id="lowerCheck" checked /><span
                        >Must have lower</span
                    >
                </div>
                <div>
                    <input type="checkbox" id="capsCheck" /><span
                        >Must have caps</span
                    >
                </div>
                <div>
                    <input type="checkbox" id="numCheck" /><span
                        >Must have numbers</span
                    >
                </div>
                <div>
                    <input type="checkbox" id="charCheck" /><span
                        >Must have special characters</span
                    >
                </div>
                <button
                    class="btn btn-success btn-lg mb-4 mt-4 w-100"
                    id="generateBtn"
                >
                    Generate
                </button>
            </section>
            <section class="text-center w-100 d-flex align-items-center" id="show">
                <span id="passGen" style="margin-right: 0.2em; color: rgb(149, 148, 148);">Password will apear here</span>
                <div class="d-flex">
                    <button class="btnCopy" id="copyBtnOption">
                        <svg id="copy" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-clipboard-check" viewBox="0 0 16 16">

                        </svg>
                    </button>
                   <button class="btnCopy" id="clear">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                      </svg>
                   </button>
                </div>
            </section>
        </main>
