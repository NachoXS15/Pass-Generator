        <main class="d-flex flex-column text-light p-4">
            <section>
                <h1 class="text-center text-white mb-4">Password Generator!</h1>
            </section>
            <section>
                <div>
                    <span>Cantidad de caracteres: </span>
                    <input
                        type="number"
                        id="length"
                        min="4"
                        max="20"
                        value="12"
                    />
                </div>
                <div>
                    <input type="checkbox" id="lowerCheck" /><span
                        >Must have lower</span
                    >
                </div>
                <div>
                    <input type="checkbox" id="capsCheck" /><span
                        >Must have caps</span
                    >
                </div>
                <div>
                    <input type="checkbox" id="numCheck" /><span
                        >Must have numbers</span
                    >
                </div>
                <div>
                    <input type="checkbox" id="charCheck" /><span
                        >Must have special characters</span
                    >
                </div>
                <button
                    class="btn btn-success btn-lg mb-4 mt-4 w-100"
                    id="generateBtn"
                >
                    Generate
                </button>
            </section>
        </main>
        <span id="passGen" class="text-white text-lg-center"></span>
        <button
            class="btn btn-outline-light btn-lg mt-2"
            id="btnCopy"
            style="display: none"
            onclick="copyPass()"
        >
            Copy
        </button>
        <script src="app.js"></script>
